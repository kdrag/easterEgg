<ion-view>
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div style="background-image: url('img/game.jpg');">
            <h1>Join a Game</h1>
            <h4><a class="white">Tap a tag!</a></h4>
          </div>
        </div>
        <div>
          <form name="description" ng-submit="submitGame(data)">
            <label class="item item-input" align="left" id="inputLabel">
              <span class="input-label">Hashtag of Game &nbsp;</span>
              <input type="text" id="hashtag" placeholder="#???" ng_model="data.hashtag" ng-required="true"></input>
            </label>
            <button class="button button-full button-positive">Submit my finds</button>
          </form>
        </div>
