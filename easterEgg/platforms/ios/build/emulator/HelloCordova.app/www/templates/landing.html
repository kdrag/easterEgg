<ion-view view-title="Home" align-title="left" class="loginBg" hide-nav-bar="true">
    <ion-content style="background: url(img/landing.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <button ui-sref="app.profile" class="app-icon"></button>
                <h1>TweetMyEgg!</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text" style="visibility: hidden;"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" style="visibility: hidden;"></ion-md-input>
        </div>
        <div class="row padding removePM">
            <div class="col"><a class="button button-full button-assertive ink" ng-click="openStartNewGame()">I'm the MC</a></div>
            <div class="col"><a class="button button-full button-assertive ink" ng-click="openJoinNewGame()">I'm a Player</a></div>
        </div>
        &nbsp; &nbsp; &nbsp; Copyright 2016 &nbsp; &nbsp; &nbsp; John Lin &nbsp; v.0.x build x
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900" ng-click="selectTwitter()">Twitter</button>
        </div>
    </ion-content>
</ion-view>
